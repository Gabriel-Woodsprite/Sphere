<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="refresh" content="1" /> -->
		<title>Esfera perrona</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<label for="color">Color</label>
		<input
			type="color"
			name="color"
			id="color"
			class="colorPicker"
			value="#0077ff" />
		<br /><br />
		<label for="size">Size</label>
		<input
			type="range"
			name="size"
			id="size"
			min="0.1"
			max="5"
			value="1"
			step="0.1"
			class="sizeInput" />
		<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
		<script src="spherePlot.js"></script>
	</body>
</html>
